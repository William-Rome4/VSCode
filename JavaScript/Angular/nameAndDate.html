<!DOCTYPE html>
<html ng-app="nameDate">
<head>
    <meta charset="UTF-8">
    <title>Name and Date</title>
    <script src="angular.js"></script>
    <script>
        var today = new Date();
        var app = angular.module("nameDate", []);
        app.controller("ControllerND", function ($scope) {
            $scope.name = 'William';
            $scope.date = `Dia atual ${today.getDay()}/${today.getMonth()}`;
            $scope.time = `Hora atual ${today.getHours()}`;
        });
    </script>
</head>
<body>
    <div ng-controller="ControllerND">
        <p>{{name}}</p>
        <p>{{date}}</p>
        <p>{{time}}</p>
    </div>
</body>
</html>
