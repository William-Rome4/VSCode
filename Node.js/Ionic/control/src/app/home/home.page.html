<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <h4 class="title">
      <ion-icon name="server-outline" size="large"></ion-icon>
      Controle de Estoque
    </h4>
  </ion-header>

  <br>

  <div>
    <ion-button color="medium" id="button-insert" routerLink="/insert">
      Cadastrar produtos
      <ion-icon name="add-circle-outline" size="large"></ion-icon>
    </ion-button>
  </div>
  
  <br>

  <div>
    <ion-button color="medium" id="button-insert" routerLink="/result">
      Visualizar produtos
      <ion-icon name="list-outline" size="large"></ion-icon>
    </ion-button>
  </div>

</ion-content>
