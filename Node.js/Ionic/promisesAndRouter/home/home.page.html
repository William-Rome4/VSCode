<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-name"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-button (click)="presentAlert()">Show Alert</ion-button>
  </ion-item>

  <ion-item>
    <ion-button (click)="playWithSetTimeout()">Timeout</ion-button>
  </ion-item>

  <ion-item>
    <ion-button (click)="confirmClick()">Confirm</ion-button>
  </ion-item>

  <ion-item>
    <ion-button routerLink="/about">Route to about</ion-button>
  </ion-item>

  <!-- Menu starts here -->
  <ion-menu contentId="content-name" menuId="menu-name" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu title</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item button routerLink="/about">
        <ion-label>About</ion-label>
      </ion-item>
    </ion-content>

  </ion-menu>
  <!-- Menu ends here -->

</ion-content>
